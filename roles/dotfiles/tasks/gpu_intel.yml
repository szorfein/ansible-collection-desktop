---
- name: gpuintel > installing gpu driver for gen7
  become: true
  ansible.builtin.package:
    name: '{{ item }}'
    state: present
  with_items: '{{ dotfiles_gpu_intel_gen7_pkg_items }}'
  when: dotfiles_gpu_driver == 'intel_gen7'

- name: gpuintel > installing gpu driver for gen8
  become: true
  ansible.builtin.package:
    name: '{{ item }}'
    state: present
  with_items: '{{ dotfiles_gpu_intel_gen8_pkg_items }}'
  when: dotfiles_gpu_driver == 'intel_gen8'

