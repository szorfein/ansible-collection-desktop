---
- name: zsh > installing
  become: true
  ansible.builtin.package:
    name: '{{ dotfiles_zsh_pkgname }}'
    state: present

- name: zsh > setting default shell for {{ username }}
  become: true
  ansible.builtin.user:
    name: '{{ username }}'
    shell: '{{ dotfiles_zsh_path }}'

- include_tasks: get-tar.yml
  loop: '{{ dotfiles_zsh_plugin_items }}'
  loop_control:
    loop_var: tar_item
  vars:
    to_dest: '{{ dotfiles_zsh_plugin_dir }}'
  when: dotfiles_zsh_plugin_items | length > 0

- name: zsh > make symbolink links
  ansible.builtin.file:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    state: link
  with_items: '{{ dotfiles_zsh_plugin_link_items }}'
  when: dotfiles_zsh_plugin_link_items | length > 0
