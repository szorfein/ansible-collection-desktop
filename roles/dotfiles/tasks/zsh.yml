---
- name: zsh > installing
  become: true
  ansible.builtin.package:
    name: '{{ dotfiles_zsh_pkgname }}'
    state: present

- name: zsh > setting default shell for {{ username }}
  become: true
  ansible.builtin.user:
    name: '{{ username }}'
    shell: '{{ dotfiles_zsh_path }}'

- name: zsh > plugins directory
  ansible.builtin.file:
    path: '{{ item.dest }}'
    state: directory
  with_items: '{{ dotfiles_zsh_plugin_items }}'
  when: dotfiles_zsh_plugin_items | length > 0

- name: zsh > get plugins
  ansible.builtin.unarchive:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    remote_src: yes
    extra_opts: [--strip-components=1]
  with_items: '{{ dotfiles_zsh_plugin_items }}'
  when: dotfiles_zsh_plugin_items | length > 0

- name: zsh > make symbolink links
  ansible.builtin.file:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    state: link
  with_items: '{{ dotfiles_zsh_plugin_link_items }}'
  when: dotfiles_zsh_plugin_link_items | length > 0
